<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create User</title>
    <link rel="stylesheet" href="createPost.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="createPost.js"></script>
    <h1>Create Post</h1>
    <form>
        <div class="form-group">
            <label for="title"><strong>Title: </strong></label>
            <input type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="body"><strong>Body: </strong></label>
            <input type="text" class="form-control" id="body">
        </div>
        <p><strong>Is published</strong></p>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isPublished">
            <label for="isPublished" form-check-label>Is Published: </label>
        </div>
        <button type="submit" class="btn btn-success" id="createPostSubmit">create Post</button>
    </form> 
    <p id="createPostFeedback"></p>
  </body>
</html>
