<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create User</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="index.js"></script>
    <h1>Create User</h1>
    <form>
        <div class="form-group">
            <label for="username"><strong>Username: </strong></label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="email"><strong>Email: </strong></label>
            <input type="text" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password"><strong>Password: </strong></label>
            <input type="text" class="form-control" id="password" placeholder="Enter password">
        </div>
        <p><strong>Are You A Author?</strong></p>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isAuthor">
            <label class="form-check-label" for="isAuthor">Check if you're a author.</label>
        </div>
        <p><strong>Are You A Normal User?</strong></p>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isNormalUser">
            <label class="form-check-label" for="isNormalUser">Check if you're a normal user</label>
        </div>
        <button type="submit" class="btn btn-warning" id="createUserSubmit">Create User</button>
    </form>
    <p id="createUserFeedback"></p>
    <a href="loginUser.html" class="btn btn-primary">Login User</a>

  </body>
</html>
